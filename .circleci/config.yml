version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.14
    steps:
      - checkout
      - run:
          name: update-npm
          command: "sudo npm install -g npm@latest"
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: install-npm
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - add_ssh_keys:
          fingerprints:
            - "59:b0:2a:e5:e8:9e:6a:43:ea:9c:40:9d:a7:38:ff:af"
      - run:
          name: deploy
          command: CI=false npm run deploy

workflows:
  version: 2
  build-deploy:
    jobs:
      - build:
          filters:
            branches:
              only: master
